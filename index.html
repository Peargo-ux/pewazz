<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGK - Milli Güvenlik Konseyi</title>
    <style>
        body {
            background: #111;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .mgk-bg {
            display: none;
        }
        .container {
            margin-top: 7vh;
            background: rgba(20,20,20,0.85);
            display: inline-block;
            padding: 48px 60px 40px 60px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            min-width: 340px;
            max-width: 420px;
        }
        .mgk-logo {
            width: 180px;
            margin-bottom: 28px;
            margin-top: 24px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #fff;
            font-size: 2.1rem;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Oswald', 'Arial Black', Arial, sans-serif;
        }
        .desc {
            color: #e0e0e0;
            font-size: 1.08rem;
            margin-bottom: 28px;
            line-height: 1.6;
        }
        .btn {
            background: #2d3e50;
            color: #fff;
            border: none;
            padding: 13px 36px;
            border-radius: 7px;
            font-size: 1.08rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #1a2533;
        }
        .note {
            margin-top: 32px;
            color: #888;
            font-size: 0.98rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="mgk.png" alt="MGK Logosu" class="mgk-logo">
        <h1>Milli Güvenlik Konseyi (MGK)</h1>
        <div style="font-size:1.08rem; color:#fff; font-weight:600; margin-bottom:18px;">Pixel'in EN Büyük Factionlarından biridir</div>
        <div class="desc">
            Türkiyenin En büyük pixel factionu.
        </div>
        <button class="btn" onclick="window.open('https://discord.gg/turkcu','_blank')">Discord Sunucusu</button>
        <div class="note">Bu site resmi bir MGK sitesidir.</div>
    </div>

</body>
</html>
