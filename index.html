<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGK - Milli Güvenlik Konseyi</title>
    <style>
        body {
            background: #000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        .mgk-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.15;
            object-fit: contain;
            pointer-events: none;
        }
        .container {
            margin-top: 10vh;
            background: rgba(255,255,255,0.8);
            display: inline-block;
            padding: 40px 60px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        h1 {
            color: #ff4e50;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .joke {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .mgk-img {
            width: 180px;
            margin-bottom: 20px;
            filter: grayscale(0.1) brightness(1.1);
        }
        .btn {
            background: #43c6ac;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #ff4e50;
        }
    </style>
</head>
<body>
    <img src="mgk.png" alt="MGK Arka Plan" class="mgk-bg">
    <div class="container" style="position:relative; z-index:1; background:rgba(0,0,0,0.7); color:#fff;">
        <h1 style="font-size:2.7rem; margin-bottom:10px; letter-spacing:2px;">MGK <span style="font-size:1.2rem; color:#bbb;">[Milli Güvenlik Konseyi]</span></h1>
        <button class="btn" style="margin-top:32px; font-size:1.2rem; background:#5865F2;" onclick="window.open('https://discord.gg/turkcu','_blank')">Discord Sunucumuza Katıl</button>
        <p style="margin-top:32px; color:#aaa; font-size:1rem;">Bu site resmi bir MGK sitesi değildir.</p>
    </div>

</body>
</html>
